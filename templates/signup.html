        <div class="row">
            {% include 'flash-messages.html' %}
           <div class="col-md-12" align="center">
            <h1>Sign up</h1>
            <form class="form-horizontal" action="/sign-up" method="post">

                <div class="form-group">
                     <label for="inputName" class="col-lg-2 control-label">First Name</label>
                    <div class="col-lg-10">
                            <input type="name" name="inputName" id="inputName" class="form-control input-default" placeholder="Your name" required autofocus>
                    </div>
                </div>
                      <div class="form-group">
                        <label for="inputSurname" class="col-lg-2 control-label">Last Name</label>
                        <div class="col-lg-10">
                            <input type="name" name="inputSurname" id="inputSurname" class="form-control input-default" placeholder="Your last name" required autofocus>
                        </div>
                      </div>
                      <div class="form-group">
                          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input class="form-control input-default" id="inputEmail" type="email" name="inputEmail" placeholder="Your email" required autofocus>
                        </div>
                      </div>
                    <div class="form-group">
                          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input class="form-control input-default" id="inputPassword" type="password" name="inputPassword" placeholder="Your password" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                          <label for="inputPhone" class="col-lg-2 control-label">Phone Number</label>
                        <div class="col-lg-10">
                            <input class="form-control input-default" id="inputPhone" type="phone" name="inputPhone" placeholder="Your phone number" required autofocus>
                        </div>
                    </div>

                <div class="form-group" align="center">
                      <div class="" align="center">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button id="btnSignUp" class="btn btn-primary" type="submit">Sign up</button>
                      </div>
              </div>
             </form>
           </div>
        </div>
        </div>
