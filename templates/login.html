<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Textopia - Login</title>
    <!-- import the bootswatch CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen">
    <link href="/css/signup.css" rel="stylesheet">
    <script src="/js/jquery-1.11.2.js"></script>
    <script src="/js/signUp.js"></script>
  </head>
  <body style="padding-top:60px;">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Textopia</a>
            </div>
             <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
          <div class="container">
               <div class="row" align="center">
                <h1>Log in to sell books and much more!</h1>
                <form class="form-signin" action="/login" method="post">
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-warning">
                                    <h4>Whoops!</h4>
                                    {% for message in messages %}
                                    <p>{{ message }}</p>
                                    {% endfor %}
                                    <p>Don't have an account? <a href="/sign-up" class="btn btn-primary">Sign up now</a></p>
                                </div>
                            {% endif %}
                        {% endwith %}
                    <button id="btnlogin" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </form>
               </div>
          </div>
    </div
 {% include 'footer.html' %}
  </body>
</html>
